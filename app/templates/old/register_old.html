{% extends "base.html" %}

{% block title %}EduAce Registration{% endblock %}

{% block body %}

<div class="container">

    <div class="row">

        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="background-color: white;">
            <br><br>
            <form role="form" method="POST" action="/register">

                <h2>Sign up for a free account here...</h2>

                <p {% if error == "" %}style="display: none"{% endif %} class="text alert alert-danger">{{ error }}</p>

                <div class="form-group">
				    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" tabindex="3">
			    </div>

                <div class="form-group">
				    <input type="text" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="3">
			    </div>

                <div class="row">
				    <div class="col-xs-12 col-sm-6 col-md-6">
				    	<div class="form-group">
				    		<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
				    	</div>
				    </div>
				    <div class="col-xs-12 col-sm-6 col-md-6">
				    	<div class="form-group">
				    		<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                        </div>
				    </div>
			    </div>

                <br>

                <div>
					 By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
				</div>

                <br><br>

                <div class="row">
                    <div class="col-xs-12 col-md-6"><a href="/" class="btn btn-success btn-block btn-lg">Back</a></div>
				    <div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
			    </div>

            </form>
            <br><br>

        </div>

    </div>

</div>

{% endblock %}
