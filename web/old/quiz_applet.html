<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Eduace Quiz Applet</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../templates/quiz_applet.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-alpha/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-alpha/dist/katex.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>



</head>

<body>

    <div class="container" id="quiz-applet-background" >

        <div class="row" id="applet-row">

            <div class="col-md-10">
                <div class="quiz-container big-top-padding">
                    {% for element in range(len(g.question)) %}
                    <span id="latex_{{ element }}" class="question_latex centering question_latex">...</span>
                    <script>
                        katex.render("{{ g.question[element] }}", latex_{{element}});
                    </script>
                    {% endfor %}
                </div>
            </div>

            <div class="col-md-2">
                <div class="quiz-container"
                    <p>Test</p>
                </div>
            </div>
        </div>

        <div class="row" id="applet-row">

            <div class="col-md-12">

                <div class="quiz-container">

                    <p>Test</p>


                </div>

            </div>

        </div>

    </div>

</body>
</html>
